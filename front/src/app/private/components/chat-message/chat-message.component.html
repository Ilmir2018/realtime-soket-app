<span
  style="display: flex"
  [ngClass]="{ ownContainer: message.user.id === user.id }"
>
  <p [ngClass]="{ ownMessage: message.user.id === user.id }">
    <em>{{ message.user.username }}</em>
    <br />
    {{ message.text }}
    <br />
    <em>{{ message.created_at | date : "medium" }}</em>
  </p>
</span>
